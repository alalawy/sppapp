<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Ej0hUpn6wbrOTJtRExp8jvboBagaz+Or6E9zzWT+gHCQuuZQQVZUcbmhXQzSG17s"
    crossorigin="anonymous">

<body>
    <div class="w3-container">
        {% for siswa in siswa %}
        <div class="col-xs-12">

            <table style="border: 1px solid black; width:100%;">
                <tr>
                    <td>
                        <button class="w3-button w3-block w3-green"></button>
                        <header class="w3-container">
                            <center>
                                <table>
                                    <tr>
                                        <td>
                                            <img src="http://alphacsoft.com/images/alirsyad.jpg" class="" width="110">
                                        </td>
                                        <td>
                                            <center>
                                                <div style="margin-left:20px">
                                                    <h3>KWITANSI</h3>
                                                    <p>PEMBAYARAN IURAN-TK & SDIT AL-IRSYAD AL-ISLAMIYAH RAKAM</p>
                                                </div>
                                            </center>
                                        </td>
                                    </tr>
                                </table>
                            </center>
                        </header>
                        <div class="w3-container">
                            <hr>
                            <center>
                                <table>
                                    <tr>
                                        <td><b>Sudah Terima Dari</b></td>
                                        <td style="padding-left: 20px; padding-right: 20px; padding-bottom: 10px;">:</td>
                                        <td style="padding-left: 20px; border: 1px solid black; width: 75%;">{{ siswa.1 }}</td>
                                    </tr>
                                    <tr>
                                        <td><b>Banyaknya uang</b></td>
                                        <td style="padding-left: 20px; padding-right: 20px; padding-bottom: 10px;">:</td>
                                        <td style="padding-left: 20px;border: 1px solid black">{{ rupiah(siswa.3) }}</td>
                                    </tr>
                                    <tr>
                                        <td><b>Untuk Pembayaran</b></td>
                                        <td style="padding-left: 20px; padding-right: 20px; padding-bottom: 10px;">:</td>
                                        <td style="padding-left: 20px;border: 1px solid black">{{ siswa.2 }} - {{ siswa.5 }}</td>
                                    </tr>
                                </table>
                            </center>
                            <hr>
                            <div class="col-xs-12">
                                <div class="col-xs-8"></div>
                                <div class="col-xs-4">
                                    <center>
                                        <p>Rakam , {{ siswa.0 }}</p>
                                        <br>
                                        <br>
                                        <p>
                                            <u>{{ namaBendahara }}</u>
                                        </p>
                                        <p>Bendahara</p>
                                    </center>
                                </div>
                            </div>
                        </div>
                        <br>
                    </td>
                </tr>
            </table>
        </div>
        {% endfor %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"></script>

<script>
    JsBarcode(".barcode").init();
</script>

</html>
